<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Suivi Agent</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1f1f1f;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 80px auto;
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #ff4444;
        margin-bottom: 30px;
      }

      form input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 6px;
        background-color: #111;
        color: #fff;
      }

      form button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #ff4444;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #cc0000;
      }

      .error {
        color: #ff6666;
        margin-top: 10px;
        font-weight: bold;
      }

      footer {
        margin-top: 60px;
        text-align: center;
        color: #888;
        font-size: 12px;
      }
      @media (max-width: 768px) {
        .container {
          width: 90%;
          margin: 40px auto;
          padding: 25px;
        }
      
        h2 {
          font-size: 20px;
        }
      
        form input[type="text"] {
          width: 100%;
          font-size: 16px;
        }
      
        form button {
          width: 100%;
          font-size: 16px;
        }
      
        .error {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        h2 {
          font-size: 18px;
        }
      
        form input[type="text"],
        form button {
          font-size: 15px;
          padding: 10px;
        }
      
        .error {
          font-size: 13px;
        }
      }
      
      /* Emp√™cher le d√©bordement horizontal */
      html, body {
        overflow-x: hidden;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìã Recherche d'un Agent</h2>
      <form method="POST">
        <input
          type="text"
          name="matricule"
          placeholder="Entrez le matricule"
          required
        />
        <br />
        <button type="submit">üîç Chercher</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>

    <footer>Application de Suivi Personnalis√© ‚Äì Pompier & Sant√© ¬© 2025</footer>
  </body>
</html>
